<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Visual Excel v3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos personalizados para la tabla interactiva */
        .interactive-th { position: relative; transition: all 0.3s; }
        .role-selector { display: flex; gap: 4px; margin-top: 8px; justify-content: center;}
        .role-btn { padding: 4px 8px; font-size: 0.7rem; border-radius: 4px; font-weight: bold; transition: all 0.2s; border: 1px solid #e5e7eb; color: #6b7280; background: white;}
        .role-btn:hover { background: #f3f4f6; }
        
        /* Estados activos */
        .th-active-x { background-color: #dbeafe !important; border-bottom: 3px solid #2563eb !important; }
        .th-active-x .btn-x { background-color: #2563eb; color: white; border-color: #2563eb; }
        
        .th-active-y { background-color: #dcfce7 !important; border-bottom: 3px solid #16a34a !important; }
        .th-active-y .btn-y { background-color: #16a34a; color: white; border-color: #16a34a; }

        .table-container { max-height: 500px; overflow-y: auto; }
    </style>
</head>
<body class="bg-gray-100 font-sans h-screen flex flex-col">

    <header class="bg-white shadow p-4 flex justify-between items-center relative z-20">
        <h1 class="text-xl font-bold text-gray-800"><i class="fas fa-table-columns text-blue-600 mr-2"></i>Analizador Visual</h1>
        <div class="text-sm font-medium" id="stepIndicator">Paso 1: Sube tu archivo</div>
    </header>

    <main class="flex-1 p-6 overflow-y-auto">
        
        <div id="step1-upload" class="max-w-xl mx-auto mt-10 p-8 bg-white rounded-xl shadow-md text-center">
            <div class="border-2 border-dashed border-blue-300 rounded-lg p-10 bg-blue-50 hover:bg-blue-100 transition relative cursor-pointer">
                 <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" class="absolute inset-0 w-full h-full opacity-0 cursor-pointer"/>
                <i class="fas fa-file-excel text-5xl text-green-600 mb-4"></i>
                <h3 class="text-lg font-bold text-gray-700 mb-2">Sube tu Excel aquí</h3>
                <p class="text-sm text-gray-500">Arrastra el archivo o haz clic para explorar</p>
            </div>
        </div>

        <div id="step2-selection" class="hidden bg-white rounded-xl shadow-md p-6 h-full flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <div>
                    <h2 class="text-lg font-bold text-gray-800">Define tus Columnas y Filas</h2>
                    <p class="text-sm text-gray-500">
                        <span class="inline-block w-3 h-3 bg-blue-500 rounded-full mr-1"></span> Elige 1 Eje X (Categoría).
                        <span class="inline-block w-3 h-3 bg-green-500 rounded-full ml-3 mr-1"></span> Elige al menos 1 Eje Y (Valor Numérico).
                    </p>
                </div>
                <button onclick="confirmSelection()" id="confirmBtn" disabled class="px-6 py-3 bg-gray-400 text-white font-bold rounded-lg shadow transition cursor-not-allowed">
                    Analizar Datos <i class="fas fa-arrow-right ml-2"></i>
                </button>
            </div>

            <div class="table-container border rounded-lg flex-1 relative">
                <table class="min-w-full text-sm text-left text-gray-500 relative" id="selectionTable">
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 sticky top-0 z-10 shadow-sm" id="tableHead">
                        </thead>
                    <tbody id="tableBody" class="bg-white divide-y divide-gray-200">
                        </tbody>
                </table>
            </div>
             <p class="text-xs text-gray-400 mt-2 text-center">* Mostrando las primeras 50 filas para previsualización.</p>
        </div>

        <div id="step3-dashboard" class="hidden">
            <div class="bg-white p-4 rounded-xl shadow-md mb-6 flex flex-wrap gap-4 items-center justify-between">
                 <div class="flex gap-4 items-center">
                    <div>
                        <label class="text-xs font-bold text-gray-500 uppercase block">Tipo de Gráfico</label>
                        <select id="chartTypeSelector" class="border rounded p-2 bg-gray-50" onchange="updateAllChartsType(this.value)">
                            <option value="bar">Barras</option>
                            <option value="line">Línea (Tendencia)</option>
                            <option value="doughnut">Dona (Porcentaje)</option>
                            <option value="pie">Pastel</option>
                        </select>
                    </div>
                    <div class="bg-yellow-50 px-4 py-2 rounded border border-yellow-200 h-full flex items-center">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="checkbox" id="groupDataCheck" checked class="w-4 h-4 text-blue-600 rounded" onchange="regenerateDashboards()">
                            <span class="text-sm font-medium text-gray-700">Agrupar datos repetidos (Suma)</span>
                        </label>
                    </div>
                 </div>
                 <button onclick="resetApp()" class="text-red-500 hover:text-red-700 text-sm font-semibold"><i class="fas fa-undo mr-1"></i> Reiniciar</button>
            </div>

            <div id="dashboardGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                </div>
        </div>
    </main>

    <script>
        let rawData = [];
        let columnRoles = {}; // Almacena: { "NombreColumna": "x" ó "y" ó null }
        let selectedX = null;
        let chartInstances = [];

        const stepIndicator = document.getElementById('stepIndicator');
        const btnConfirm = document.getElementById('confirmBtn');

        // --- PASO 1: Carga ---
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            stepIndicator.innerText = "Procesando archivo...";
            const data = await file.arrayBuffer();
            const workbook = XLSX.read(data);
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            rawData = XLSX.utils.sheet_to_json(sheet);

            if (rawData.length > 0) {
                initializeTableSelection();
            } else {
                 alert("El archivo parece estar vacío.");
            }
        });

        // --- PASO 2: Tabla Interactiva ---
        function initializeTableSelection() {
            document.getElementById('step1-upload').classList.add('hidden');
            document.getElementById('step2-selection').classList.remove('hidden');
            stepIndicator.innerHTML = '<span class="text-blue-600 font-bold">Paso 2:</span> Señala Columnas (X) y Valores (Y)';

            const headers = Object.keys(rawData[0]);
            const thead = document.getElementById('tableHead');
            const tbody = document.getElementById('tableBody');
            
            // Reset estados
            columnRoles = {};
            selectedX = null;
            thead.innerHTML = '';
            tbody.innerHTML = '';

            // 1. Crear Cabeceras Interactivas
            const headerRow = document.createElement('tr');
            headers.forEach(header => {
                columnRoles[header] = null; // Inicializar rol

                const th = document.createElement('th');
                th.className = "px-6 py-4 interactive-th text-center border-b border-r bg-gray-50";
                th.id = `th-${header.replace(/\s/g, '_')}`;
                th.innerHTML = `
                    <div class="mb-2 text-gray-800">${header}</div>
                    <div class="role-selector">
                        <button onclick="setRole('${header}', 'x')" class="role-btn btn-x" title="Usar como Categoría/Eje X">EJE X</button>
                        <button onclick="setRole('${header}', 'y')" class="role-btn btn-y" title="Usar como Valor Numérico/Eje Y">EJE Y</button>
                    </div>
                `;
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);

            // 2. Llenar Datos (Vista previa top 50)
            rawData.slice(0, 50).forEach(row => {
                const tr = document.createElement('tr');
                tr.className = "hover:bg-gray-50";
                headers.forEach(header => {
                    const td = document.createElement('td');
                    td.className = "px-6 py-3 border-b border-r truncate max-w-xs";
                    td.innerText = row[header] !== undefined ? row[header] : '';
                    tr.appendChild(td);
                });
                tbody.appendChild(tr);
            });
        }

        // Función al hacer click en los botones de la tabla
        function setRole(colName, role) {
            const thId = `th-${colName.replace(/\s/g, '_')}`;
            const thElement = document.getElementById(thId);

            // Lógica para Eje X (Solo uno permitido)
            if (role === 'x') {
                if (selectedX === colName) {
                    // Deseleccionar si ya era X
                    selectedX = null;
                    columnRoles[colName] = null;
                    thElement.classList.remove('th-active-x');
                } else {
                    // Limpiar X anterior
                    if (selectedX) {
                         const prevTh = document.getElementById(`th-${selectedX.replace(/\s/g, '_')}`);
                         prevTh.classList.remove('th-active-x');
                         columnRoles[selectedX] = null;
                    }
                    // Setear nuevo X
                    selectedX = colName;
                    columnRoles[colName] = 'x';
                    thElement.classList.add('th-active-x');
                    // Si era Y, quitar Y
                    thElement.classList.remove('th-active-y');
                }
            }
            
            // Lógica para Eje Y (Múltiples permitidos)
            if (role === 'y') {
                 if (columnRoles[colName] === 'y') {
                     // Deseleccionar
                     columnRoles[colName] = null;
                     thElement.classList.remove('th-active-y');
                 } else {
                     // Seleccionar
                     columnRoles[colName] = 'y';
                     thElement.classList.add('th-active-y');
                     // Si era X, quitar X
                     if(selectedX === colName) {
                        selectedX = null;
                        thElement.classList.remove('th-active-x');
                     }
                 }
            }

            validateSelection();
        }

        function validateSelection() {
            const yCols = Object.keys(columnRoles).filter(key => columnRoles[key] === 'y');
            const hasX = selectedX !== null;
            const hasY = yCols.length > 0;

            if (hasX && hasY) {
                btnConfirm.disabled = false;
                btnConfirm.classList.remove('bg-gray-400', 'cursor-not-allowed');
                btnConfirm.classList.add('bg-blue-600', 'hover:bg-blue-700');
            } else {
                btnConfirm.disabled = true;
                btnConfirm.classList.add('bg-gray-400', 'cursor-not-allowed');
                btnConfirm.classList.remove('bg-blue-600', 'hover:bg-blue-700');
            }
        }


        // --- PASO 3: Generación de Dashboards ---
        function confirmSelection() {
            document.getElementById('step2-selection').classList.add('hidden');
            document.getElementById('step3-dashboard').classList.remove('hidden');
            stepIndicator.innerHTML = '<span class="text-green-600 font-bold">Resultados:</span> Análisis Generado';
            
            regenerateDashboards();
        }

        function regenerateDashboards() {
            const grid = document.getElementById('dashboardGrid');
            grid.innerHTML = ''; // Limpiar
            chartInstances.forEach(c => c.destroy()); // Limpiar memoria chartjs
            chartInstances = [];

            const xKey = selectedX;
            const yKeys = Object.keys(columnRoles).filter(key => columnRoles[key] === 'y');
            const shouldGroup = document.getElementById('groupDataCheck').checked;
            const chartType = document.getElementById('chartTypeSelector').value;

            // Generar un gráfico por cada columna Y seleccionada
            yKeys.forEach((yKey, index) => {
                createChartCard(xKey, yKey, shouldGroup, chartType, index);
            });
        }

        function createChartCard(xKey, yKey, shouldGroup, type, index) {
            // Procesar datos (Agrupación)
            let chartData;
            if (shouldGroup) {
                const grouped = {};
                rawData.forEach(row => {
                    const key = row[xKey] || 'Sin Categoría';
                    // Intentar limpiar el valor numérico (quitar $ o comas si es texto)
                    let rawVal = row[yKey];
                    if (typeof rawVal === 'string') rawVal = rawVal.replace(/[$,]/g, '');
                    const val = parseFloat(rawVal) || 0;
                    
                    grouped[key] = (grouped[key] || 0) + val;
                });
                chartData = { labels: Object.keys(grouped), values: Object.values(grouped) };
            } else {
                chartData = {
                    labels: rawData.map(d => d[xKey]),
                    values: rawData.map(d => {
                         let rawVal = d[yKey];
                         if (typeof rawVal === 'string') rawVal = rawVal.replace(/[$,]/g, '');
                         return parseFloat(rawVal) || 0;
                    })
                };
            }

            // Crear elementos HTML
            const container = document.createElement('div');
            container.className = "bg-white p-5 rounded-xl shadow border border-gray-100 flex flex-col h-96";
            container.innerHTML = `
                <h4 class="text-sm font-bold text-gray-700 mb-4 flex items-center">
                    <span class="w-2 h-6 bg-${index % 2 === 0 ? 'blue' : 'green'}-500 rounded-full mr-2"></span>
                    ${yKey} <span class="text-gray-400 font-normal mx-2">por</span> ${xKey}
                </h4>
                <div class="flex-1 relative min-h-0">
                    <canvas></canvas>
                </div>
                <div class="flex justify-between mt-4 text-xs text-gray-500 font-medium border-t pt-3">
                    <p>Total: <span class="text-gray-800">${chartData.values.reduce((a,b)=>a+b,0).toLocaleString()}</span></p>
                    <p>${chartData.values.length} elementos</p>
                </div>
            `;
            document.getElementById('dashboardGrid').appendChild(container);
            
            const ctx = container.querySelector('canvas').getContext('2d');
            const chart = new Chart(ctx, {
                type: type,
                data: {
                    labels: chartData.labels,
                    datasets: [{
                        label: yKey,
                        data: chartData.values,
                        backgroundColor: getColors(chartData.values.length, type === 'line'),
                        borderColor: type === 'line' ? 'rgba(59, 130, 246, 1)' : '#ffffff',
                        borderWidth: 2,
                        tension: 0.3, // Suavizar líneas
                        fill: type === 'line' // Rellenar área bajo la línea
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: ['pie', 'doughnut'].includes(type), position: 'bottom' }
                    },
                    scales: {
                        y: { beginAtZero: true, display: !['pie', 'doughnut'].includes(type) },
                        x: { display: !['pie', 'doughnut'].includes(type) }
                    }
                }
            });
            chartInstances.push(chart);
        }

        // Helpers
        function updateAllChartsType(newType) {
            regenerateDashboards();
        }

        function resetApp() {
             window.location.reload();
        }

        function getColors(count, isLine) {
            if (isLine) return 'rgba(59, 130, 246, 0.2)'; // Color único para fill de línea

            const palette = [
                'rgba(59, 130, 246, 0.8)', 'rgba(16, 185, 129, 0.8)', 'rgba(245, 158, 11, 0.8)', 
                'rgba(239, 68, 68, 0.8)', 'rgba(139, 92, 246, 0.8)', 'rgba(6, 182, 212, 0.8)'
            ];
            return Array(count).fill().map((_, i) => palette[i % palette.length]);
        }
    </script>
</body>
</html>
