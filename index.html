<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DataMaster v27 - Ordenado y Detallado</title>
    
    <!-- Librerías -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; height: 100vh; overflow: hidden; }
        
        .custom-scroll::-webkit-scrollbar { width: 6px; height: 6px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        /* Tarjetas Giratorias */
        .flip-container { perspective: 1000px; cursor: pointer; height: 450px; }
        .flipper { transition: 0.6s; transform-style: preserve-3d; position: relative; height: 100%; width: 100%; }
        .front, .back { 
            backface-visibility: hidden; position: absolute; top: 0; left: 0; right: 0; bottom: 0; 
            border-radius: 1rem; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1); background: white;
            border: 1px solid #e2e8f0;
        }
        .front { z-index: 2; transform: rotateY(0deg); display: flex; flex-direction: column; }
        .back { transform: rotateY(180deg); display: flex; flex-direction: column; overflow: hidden; }
        .flipped .flipper { transform: rotateY(180deg); }

        /* Tablas */
        .excel-table { width: 100%; border-collapse: collapse; font-size: 11px; }
        .excel-table th { background: #f1f5f9; position: sticky; top: 0; padding: 8px; text-align: left; font-weight: 700; color: #475569; z-index: 10; border-bottom: 2px solid #e2e8f0; }
        .excel-table td { padding: 6px 8px; border-bottom: 1px solid #f1f5f9; color: #334155; white-space: nowrap; max-width: 150px; overflow: hidden; text-overflow: ellipsis; }
        .excel-table tr:hover td { background: #f8fafc; }

        .tab-active { @apply bg-indigo-600 text-white shadow-md; }
        .tab-inactive { @apply bg-white text-slate-500 hover:bg-slate-50 border; }
    </style>
</head>
<body class="h-screen flex flex-col overflow-hidden text-slate-800">

    <!-- HEADER -->
    <header class="bg-white border-b border-slate-200 h-14 flex items-center justify-between px-6 z-50 shrink-0">
        <div class="flex items-center gap-2">
            <div class="bg-indigo-600 text-white p-1.5 rounded-lg"><i class="fas fa-chart-simple"></i></div>
            <h1 class="text-sm font-black tracking-tight text-slate-800">DATA<span class="text-indigo-600">MASTER</span></h1>
        </div>
        
        <nav class="flex bg-slate-100 p-1 rounded-xl gap-1">
            <button id="tab1" onclick="switchView(1)" class="px-4 py-1.5 rounded-lg text-xs font-bold transition-all tab-active">1. Carga</button>
            <button id="tab2" onclick="switchView(2)" disabled class="px-4 py-1.5 rounded-lg text-xs font-bold transition-all tab-inactive opacity-50">2. Fuentes</button>
            <button id="tab3" onclick="switchView(3)" disabled class="px-4 py-1.5 rounded-lg text-xs font-bold transition-all tab-inactive opacity-50">3. Dashboard</button>
            <button id="tab4" onclick="switchView(4)" disabled class="px-4 py-1.5 rounded-lg text-xs font-bold transition-all tab-inactive opacity-50">4. Unificar</button>
        </nav>
    </header>

    <main class="flex-1 relative overflow-hidden bg-slate-50">

        <!-- PASO 1: CARGA -->
        <div id="view-1" class="absolute inset-0 z-50 bg-slate-50 flex flex-col items-center justify-center p-6">
            <div class="bg-white p-10 rounded-3xl shadow-xl border border-slate-200 text-center max-w-lg w-full">
                <div class="w-16 h-16 bg-indigo-50 text-indigo-600 rounded-2xl flex items-center justify-center mx-auto mb-6">
                    <i class="fas fa-file-excel text-3xl"></i>
                </div>
                <h2 class="text-xl font-bold text-slate-800 mb-2">Cargar Archivos</h2>
                
                <label class="block mb-6 cursor-pointer">
                    <input type="file" id="fileInput" accept=".xlsx, .xls, .csv" multiple class="hidden"/>
                    <div class="bg-slate-900 text-white px-8 py-4 rounded-xl font-bold shadow-lg hover:bg-slate-800 transition flex items-center justify-center gap-3">
                        <i class="fas fa-upload"></i> Seleccionar Excel
                    </div>
                </label>
                <div id="uploadStatus" class="h-6 text-xs font-bold text-indigo-600 mb-4"></div>
                
                <button id="btnNext1" onclick="switchView(2)" class="hidden w-full bg-white border-2 border-indigo-600 text-indigo-600 py-3 rounded-xl font-bold hover:bg-indigo-50 transition">
                    Siguiente: Fuentes <i class="fas fa-arrow-right ml-1"></i>
                </button>
            </div>
            
            <div class="mt-6 w-full max-w-lg">
                <div class="flex justify-between items-center px-2 mb-2">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">Historial Nube</span>
                    <button onclick="loadProjs()" class="text-[10px] text-indigo-600 font-bold hover:underline">Refrescar</button>
                </div>
                <div id="cloudProjectsList" class="space-y-2 max-h-40 overflow-y-auto custom-scroll"></div>
            </div>
        </div>

        <!-- PASO 2: FUENTES -->
        <div id="view-2" class="hidden absolute inset-0 flex flex-col md:flex-row">
            <div class="w-80 bg-white border-r border-slate-200 flex flex-col z-20 shadow-lg">
                <div class="p-5 border-b"><h3 class="font-bold text-slate-800 text-sm">Configurar Datos</h3></div>
                <div class="p-5 flex-1 space-y-4 overflow-y-auto">
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Archivo</label><select id="fileSelector" class="w-full p-2 border rounded-lg text-xs font-bold outline-none" onchange="changeActiveFile()"></select></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Hoja</label><select id="sheetSelector" class="w-full p-2 border rounded-lg text-xs font-bold outline-none" onchange="renderRawPreview()"></select></div>
                    <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Fila Encabezados</label><input type="number" id="headerRow" value="1" min="1" class="w-full p-2 border rounded-lg text-center font-bold"></div>
                    <button onclick="saveAsDataSource()" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-bold shadow hover:bg-indigo-700 transition flex justify-center gap-2"><i class="fas fa-save"></i> Guardar Fuente</button>
                    <div class="pt-4 border-t"><h4 class="text-[10px] font-bold text-slate-400 uppercase mb-2">Fuentes Listas</h4><div id="processedSourcesList" class="space-y-2"></div></div>
                </div>
                <div class="p-4 border-t flex gap-2">
                    <button onclick="switchView(3)" id="btnGoPlayground" disabled class="flex-1 bg-slate-800 text-white py-2 rounded-lg text-xs font-bold opacity-50">Dashboard</button>
                    <button onclick="switchView(4)" id="btnGoAudit" disabled class="flex-1 bg-emerald-600 text-white py-2 rounded-lg text-xs font-bold opacity-50">Unificar</button>
                </div>
            </div>
            <div class="flex-1 bg-white flex flex-col">
                <div class="h-10 border-b flex items-center px-4 bg-slate-50"><span class="text-xs font-bold text-slate-500 uppercase">Vista Previa</span></div>
                <div class="flex-1 overflow-auto custom-scroll"><table class="excel-table" id="rawTablePreview"></table></div>
            </div>
        </div>

        <!-- PASO 3: DASHBOARD INDIVIDUAL -->
        <div id="view-3" class="hidden absolute inset-0 flex flex-col md:flex-row">
            <aside class="w-96 bg-white border-r border-slate-200 flex flex-col z-20 shadow-lg">
                <div class="p-5 border-b"><h3 class="font-bold text-slate-800 text-sm">Constructor de Gráficos</h3></div>
                <div class="p-5 flex-1 overflow-y-auto custom-scroll space-y-5">
                    <div class="bg-indigo-50 p-3 rounded-xl border border-indigo-100">
                        <label class="text-[10px] font-bold text-indigo-900 uppercase block mb-1">Fuente</label>
                        <select id="dsSelector" class="w-full p-2 bg-white border-0 rounded-lg text-xs font-bold shadow-sm outline-none" onchange="onDataSourceChange()"></select>
                    </div>

                    <div class="space-y-3">
                        <input type="text" id="widgetTitle" placeholder="Título del Gráfico..." class="w-full p-2 border-b text-xs font-bold outline-none focus:border-indigo-500">
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Eje X (Agrupar)</label><select id="axisX" class="w-full p-2 border rounded-lg text-xs font-bold column-selector outline-none"></select></div>
                        <div class="grid grid-cols-2 gap-2">
                            <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Cálculo</label><select id="aggType" class="w-full p-2 border rounded-lg text-xs font-bold outline-none" onchange="togglePercentUI()"><option value="count">Contar</option><option value="sum">Sumar</option><option value="percent">Porcentaje %</option></select></div>
                            <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Valor</label><select id="axisY" class="w-full p-2 border rounded-lg text-xs font-bold column-selector outline-none" onchange="updatePercentTargets()"></select></div>
                        </div>
                        <div id="percentTargetUI" class="hidden bg-yellow-50 p-3 rounded-xl border border-yellow-200">
                            <div class="flex justify-between items-center mb-1"><label class="text-[10px] font-bold text-yellow-800 uppercase">Valores de Éxito</label><button onclick="setAggPercent()" class="text-[9px] bg-yellow-200 text-yellow-800 px-2 rounded-full font-bold">Ver % Meta</button></div>
                            <div id="percentTargetValue" class="max-h-24 overflow-y-auto bg-white p-1 rounded border border-yellow-100"></div>
                        </div>
                    </div>

                    <div class="border-t pt-3">
                        <div class="flex justify-between mb-2"><label class="text-[10px] font-bold text-slate-400 uppercase">Filtros</label><button onclick="addGlobalFilter()" class="text-[10px] bg-slate-100 px-2 py-1 rounded hover:bg-slate-200">+ Añadir</button></div>
                        <div id="globalFiltersArea" class="space-y-2"></div>
                    </div>

                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="selectChartType('bar')" class="chart-btn active p-2 border rounded-lg hover:bg-slate-100 flex justify-center bg-slate-800 text-white" data-type="bar"><i class="fas fa-chart-bar"></i></button>
                        <button onclick="selectChartType('line')" class="chart-btn p-2 border rounded-lg hover:bg-slate-100 flex justify-center" data-type="line"><i class="fas fa-chart-line"></i></button>
                        <button onclick="selectChartType('doughnut')" class="chart-btn p-2 border rounded-lg hover:bg-slate-100 flex justify-center" data-type="doughnut"><i class="fas fa-chart-pie"></i></button>
                        <input type="hidden" id="selectedChartType" value="bar">
                    </div>

                    <button onclick="buildWidget()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-indigo-700 transition active:scale-95">GENERAR GRÁFICO</button>
                </div>
                <div class="p-4 border-t bg-slate-50 flex gap-2">
                    <input type="text" id="projectName3" placeholder="Nombre Proyecto..." class="flex-1 p-2 border rounded-lg text-xs outline-none">
                    <button onclick="saveToFirebase()" class="bg-green-600 text-white px-3 py-2 rounded-lg text-xs font-bold hover:bg-green-700"><i class="fas fa-cloud-upload-alt mr-1"></i> Guardar</button>
                </div>
            </aside>
            <div class="flex-1 bg-slate-100 p-6 overflow-y-auto custom-scroll" id="canvasArea3">
                <div id="widgetsGrid" class="grid grid-cols-1 xl:grid-cols-2 gap-8 pb-20">
                    <div id="emptyLocal" class="col-span-full h-80 border-4 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center text-slate-300">
                        <i class="fas fa-chart-column text-6xl mb-4 opacity-20"></i>
                        <p class="font-bold">Configura y presiona Generar</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- VISTA 4: UNIFICAR -->
        <div id="view-4" class="hidden absolute inset-0 flex flex-col md:flex-row">
            <aside class="w-96 bg-white border-r border-slate-200 flex flex-col z-20 shadow-lg">
                <div class="p-5 border-b bg-emerald-50"><h3 class="font-bold text-emerald-900 text-sm uppercase">Unificación Global</h3></div>
                <div class="p-5 flex-1 overflow-y-auto custom-scroll space-y-5">
                    <div class="bg-slate-100 p-1 rounded-xl flex text-[10px] font-bold text-center">
                        <label class="flex-1 cursor-pointer"><input type="radio" name="auditMode" value="merge" class="hidden peer" checked onchange="toggleAuditMode()"><span class="block py-2 rounded-lg peer-checked:bg-white peer-checked:text-emerald-600 peer-checked:shadow-sm text-slate-400">Suma Total</span></label>
                        <label class="flex-1 cursor-pointer"><input type="radio" name="auditMode" value="compare" class="hidden peer" onchange="toggleAuditMode()"><span class="block py-2 rounded-lg peer-checked:bg-white peer-checked:text-blue-600 peer-checked:shadow-sm text-slate-400">Comparar VS</span></label>
                    </div>
                    <input type="text" id="auditTitle" placeholder="Título Reporte..." class="w-full p-2 border-b text-sm font-bold outline-none bg-transparent">
                    <div class="grid grid-cols-2 gap-3">
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Métrica</label><select id="auditAggType" class="w-full p-2 border rounded-lg text-xs font-bold outline-none" onchange="buildAuditSidebar()"><option value="percent">Porcentaje %</option><option value="sum">Sumatoria</option><option value="count">Contar</option></select></div>
                        <div><label class="text-[10px] font-bold text-slate-400 uppercase block mb-1">Visual</label><select id="auditChartType" class="w-full p-2 border rounded-lg text-xs font-bold outline-none"><option value="bar">Barras</option><option value="doughnut">Dona</option><option value="line">Línea</option></select></div>
                    </div>
                    <div id="auditMappingContainer" class="space-y-3"></div>
                    <button onclick="generateMergedAudit()" class="w-full bg-emerald-600 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-emerald-700 active:scale-95">GENERAR REPORTE</button>
                </div>
                <div class="p-4 border-t bg-slate-50 flex gap-2">
                    <input type="text" id="projectName4" placeholder="Nombre Global..." class="flex-1 p-2 border rounded-lg text-xs outline-none">
                    <button onclick="saveToFirebase()" class="bg-green-600 text-white px-3 py-2 rounded-lg text-xs font-bold hover:bg-green-700"><i class="fas fa-cloud-upload-alt mr-1"></i> Guardar</button>
                </div>
            </aside>
            <div class="flex-1 bg-slate-100 p-6 overflow-y-auto custom-scroll" id="canvasArea4">
                <div id="auditWidgetsGrid" class="grid grid-cols-1 gap-8 pb-20">
                     <div id="emptyAudit" class="col-span-full h-80 border-4 border-dashed border-slate-200 rounded-3xl flex flex-col items-center justify-center text-slate-300">
                        <i class="fas fa-network-wired text-6xl mb-4 opacity-20"></i>
                        <p class="font-bold">Mapea fuentes a la izquierda</p>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- LOGICA -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, getDocs, orderBy, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-firestore.js";

        // FIREBASE
        const firebaseConfig = { apiKey: "AIzaSyCZXwXN15MYVpFP0-QbgR-H4bHqMH4_EFA", authDomain: "reporte-d37d1.firebaseapp.com", projectId: "reporte-d37d1", storageBucket: "reporte-d37d1.firebasestorage.app", messagingSenderId: "995600823465", appId: "1:995600823465:web:3ae9ede621cf0631ad65b8" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        signInAnonymously(auth).then(() => loadProjs()).catch(() => console.log("Modo Local"));

        let rawWorkbooks = {}; 
        let processedDataSources = {}; 
        let currentFileId = null;
        let savedWidgetsConfig = []; 
        let savedAuditWidgetsConfig = [];

        window.switchView = function(step) {
            ['view-1','view-2','view-3','view-4'].forEach(v => document.getElementById(v).classList.add('hidden'));
            document.getElementById('view-' + step).classList.remove('hidden');
            if(step === 2) document.getElementById('view-2').classList.add('flex');
            if(step === 3) document.getElementById('view-3').classList.add('flex');
            if(step === 4) { document.getElementById('view-4').classList.add('flex'); if(Object.keys(processedDataSources).length>0) buildAuditSidebar(); }
            
            [1,2,3,4].forEach(n => {
                const btn = document.getElementById('tab'+n);
                if(n===step) { btn.className = "px-4 py-1.5 rounded-lg text-xs font-bold transition-all tab-active"; }
                else { btn.className = "px-4 py-1.5 rounded-lg text-xs font-bold transition-all " + (btn.disabled ? "tab-disabled" : "tab-inactive"); }
            });
        }

        // --- 1. CARGA ---
        document.getElementById('fileInput').addEventListener('change', async (e) => {
            const files = Array.from(e.target.files); if(files.length===0) return;
            document.getElementById('uploadStatus').innerText = `Leyendo archivos...`;
            for(let i=0; i<files.length; i++) {
                const data = await files[i].arrayBuffer();
                rawWorkbooks['file_'+i] = { name: files[i].name, workbook: XLSX.read(data) };
            }
            const fSel = document.getElementById('fileSelector'); fSel.innerHTML = '';
            Object.keys(rawWorkbooks).forEach(id => fSel.innerHTML += `<option value="${id}">${rawWorkbooks[id].name}</option>`);
            document.getElementById('btnNext1').classList.remove('hidden');
            window.changeActiveFile();
            document.getElementById('tab2').disabled = false;
        });

        // --- 2. FUENTES ---
        window.changeActiveFile = function() {
            currentFileId = document.getElementById('fileSelector').value;
            const wb = rawWorkbooks[currentFileId].workbook;
            const sSel = document.getElementById('sheetSelector'); sSel.innerHTML = '';
            wb.SheetNames.forEach(s => sSel.innerHTML += `<option value="${s}">${s}</option>`);
            window.renderRawPreview();
        }

        window.renderRawPreview = function() {
            const wb = rawWorkbooks[currentFileId].workbook;
            const raw = XLSX.utils.sheet_to_json(wb.Sheets[document.getElementById('sheetSelector').value], {header:1, defval:""});
            const tbody = document.getElementById('rawTablePreview'); 
            let html = '<thead><tr><th>#</th>';
            if(raw.length > 0) raw[0].forEach(h => html += `<th>${h}</th>`);
            html += '</tr></thead><tbody>';
            for(let i=1; i<Math.min(raw.length,30); i++) {
                html += `<tr><td class="font-bold text-slate-400 bg-slate-50 text-center border-r">${i}</td>${raw[i].map(c=>`<td>${c}</td>`).join('')}</tr>`;
            }
            tbody.innerHTML = html + '</tbody>';
        }

        window.saveAsDataSource = function() {
            const wb = rawWorkbooks[currentFileId].workbook; 
            const sName = document.getElementById('sheetSelector').value;
            const hRow = parseInt(document.getElementById('headerRow').value)-1;
            const sheet = wb.Sheets[sName]; 
            let range = XLSX.utils.decode_range(sheet['!ref']); range.s.r = Math.max(0, hRow);
            let data = XLSX.utils.sheet_to_json(sheet, {range: XLSX.utils.encode_range(range), defval:null});
            let clean = data.map(r => { let c={}; for(let k in r) if(!k.includes("__EMPTY")) c[k.trim()]=r[k]; return c; }).filter(r=>Object.keys(r).length>0);

            if(clean.length===0) return alert("Hoja vacía.");
            let id = 'ds_'+Date.now();
            processedDataSources[id] = { id: id, name: `${rawWorkbooks[currentFileId].name} (${sName})`, columns: Object.keys(clean[0]), data: clean };
            
            const list = document.getElementById('processedSourcesList');
            list.innerHTML += `<div class="p-3 bg-white border border-slate-200 rounded-lg text-xs text-slate-700 shadow-sm flex items-center gap-2"><div class="w-2 h-2 rounded-full bg-green-500"></div> ${processedDataSources[id].name}</div>`;
            
            ['tab3','tab4','btnGoPlayground','btnGoAudit'].forEach(id => { document.getElementById(id).disabled=false; document.getElementById(id).classList.remove('tab-disabled', 'opacity-30'); });
            updateSelectors();
        }

        function updateSelectors() {
            const dsSel = document.getElementById('dsSelector'); dsSel.innerHTML = '';
            Object.values(processedDataSources).forEach(d => dsSel.innerHTML += `<option value="${d.id}">${d.name}</option>`);
            window.onDataSourceChange();
        }

        // --- 3. DASHBOARD ---
        window.onDataSourceChange = function() {
            let id = document.getElementById('dsSelector').value; if(!id) return;
            const cols = processedDataSources[id].columns;
            document.querySelectorAll('.column-selector').forEach(s => { s.innerHTML = ''; cols.forEach(c => s.innerHTML+=`<option value="${c}">${c}</option>`); });
        }
        window.selectChartType = function(type) {
            document.getElementById('selectedChartType').value = type;
            document.querySelectorAll('.chart-btn').forEach(b => {
                b.classList.remove('bg-slate-800', 'text-white');
                if(b.dataset.type === type) b.classList.add('bg-slate-800', 'text-white');
            });
        }
        window.togglePercentUI = function() { 
            const show = document.getElementById('aggType').value === 'percent'; 
            document.getElementById('percentTargetUI').classList.toggle('hidden', !show); 
            if(show) window.updatePercentTargets(); 
        }
        window.setAggPercent = function() {
            document.getElementById('aggType').value = 'percent';
            togglePercentUI();
        }
        window.updatePercentTargets = function() {
            const col = document.getElementById('axisY').value; const id = document.getElementById('dsSelector').value;
            if(!col || !id) return;
            let vals = new Set(); processedDataSources[id].data.forEach(r => { if(r[col]) vals.add(String(r[col]).trim()); });
            const container = document.getElementById('percentTargetValue'); container.innerHTML = '';
            Array.from(vals).sort().forEach(v => { container.innerHTML += `<label class="flex items-center gap-2 p-1 hover:bg-slate-50 cursor-pointer text-xs"><input type="checkbox" class="target-val-chk rounded" value="${v}"> ${v}</label>`; });
        }
        window.addGlobalFilter = function() {
            const id = document.getElementById('dsSelector').value; const fId = 'gf_'+Date.now();
            const div = document.createElement('div'); div.className = "bg-white border p-2 rounded-lg text-xs relative shadow-sm";
            div.innerHTML = `<button onclick="this.parentElement.remove()" class="absolute -top-2 -right-2 bg-red-100 text-red-500 rounded-full w-5 h-5 flex items-center justify-center">×</button><select id="c_${fId}" class="w-full border rounded mb-1 p-1 outline-none font-bold" onchange="renderCheckboxes('${fId}','${id}')"><option>Columna...</option>${processedDataSources[id].columns.map(c=>`<option value="${c}">${c}</option>`).join('')}</select><div id="k_${fId}" class="max-h-20 overflow-y-auto custom-scroll space-y-1"></div>`;
            document.getElementById('globalFiltersArea').appendChild(div);
        }
        window.renderCheckboxes = function(fId, dsId) {
            const col = document.getElementById(`c_${fId}`).value; const box = document.getElementById(`k_${fId}`); box.innerHTML = '';
            let vals = new Set(); processedDataSources[dsId].data.forEach(r => { if(r[col]) vals.add(String(r[col]).trim()); });
            Array.from(vals).sort().forEach(v => box.innerHTML += `<label class="flex items-center gap-2 text-[10px]"><input type="checkbox" checked class="ck_${fId} rounded" value="${v}"> ${v}</label>`);

        window.buildWidget = function(cfg=null) {
            document.getElementById('emptyLocal')?.remove();
            let config = cfg;
            if(!config) {
                let id = document.getElementById('dsSelector').value; if(!id) return alert("Selecciona fuente");
                let filters = []; 
                document.querySelectorAll('[id^="c_gf_"]').forEach(s => { if(s.value && s.value !== 'Columna...') { let fid = s.id.split('_')[2]; let allowed = Array.from(document.querySelectorAll(`.ck_gf_${fid}:checked`)).map(c=>c.value); filters.push({col: s.value, allowed: allowed}); } });
                let targets = Array.from(document.querySelectorAll('.target-val-chk:checked')).map(c=>c.value);
                config = { title: document.getElementById('widgetTitle').value || 'Métrica Generada', dsId: id, x: document.getElementById('axisX').value, y: document.getElementById('axisY').value, agg: document.getElementById('aggType').value, targets: targets, type: document.getElementById('selectedChartType').value, filters: filters };
                savedWidgetsConfig.push(config);
            }

            const wid = 'chart_' + Date.now() + Math.random();
            const grid = document.getElementById('widgetsGrid');
            const card = document.createElement('div');
            card.className = "flip-container";
            card.innerHTML = `<div class="flipper" id="flip_${wid}"><div class="front"><div class="flex justify-between items-center mb-4"><h3 class="font-black text-slate-800 text-sm truncate max-w-[200px]">${config.title}</h3><div class="flex gap-2"><button onclick="event.stopPropagation(); document.getElementById('flip_${wid}').classList.toggle('flipped')" class="text-indigo-500 hover:bg-indigo-50 rounded-full p-1"><i class="fas fa-table"></i></button><button onclick="event.stopPropagation(); this.closest('.flip-container').remove()" class="text-red-400 hover:bg-red-50 rounded-full p-1"><i class="fas fa-trash"></i></button></div></div><div class="flex-1 relative w-full h-full min-h-0"><canvas id="${wid}"></canvas></div></div><div class="back"><div class="flex h-full flex-col"><div class="p-3 border-b flex justify-between items-center"><h4 class="font-bold text-xs uppercase text-indigo-800">Detalle Filas</h4><div class="flex gap-2"><button onclick="showRows('${wid}', '${config.dsId}')" class="text-[10px] bg-indigo-50 px-2 py-1 rounded text-indigo-600 font-bold">Filas</button><button onclick="showSummary('${wid}')" class="text-[10px] bg-slate-50 px-2 py-1 rounded text-slate-600 font-bold">Resumen</button><button onclick="event.stopPropagation(); document.getElementById('flip_${wid}').classList.toggle('flipped')" class="text-[10px] text-red-500 font-bold">X</button></div></div><div id="content_${wid}" class="flex-1 overflow-auto custom-scroll p-0"></div></div></div></div>`;

            // Store data for toggling views later

        // Funciones para alternar vistas en la parte trasera
        window.showSummary = function(id) {
            document.getElementById('table_'+id).style.display = 'table';
            let rawDiv = document.getElementById('raw_'+id); if(rawDiv) rawDiv.style.display = 'none';
        }
        
        window.showRows = function(wid, dsId) {
             // Logic injected dynamically in renderChart to allow switching
             let rawDiv = document.getElementById('raw_'+wid);
             let tableSummary = document.getElementById('table_'+wid);
             if(rawDiv) {
                 rawDiv.style.display = 'block';
                 tableSummary.style.display = 'none';
             }
        }

        function renderChart(cfg, canvasId, data) {
            // Filtrado
            let fdata = data;
            if(cfg.filters) { cfg.filters.forEach(f => { fdata = fdata.filter(r => { let v = r[f.col] ? String(r[f.col]).trim() : ""; return f.allowed.includes(v); }); }); }
            
            // Agrupación
            let groups = {};
            fdata.forEach(r => {
                let k = r[cfg.x] ? String(r[cfg.x]).trim() : '(General)';
                let v = parseFloat(r[cfg.y]) || 0;
                let rawVal = r[cfg.y] ? String(r[cfg.y]).trim() : "";
                
                if(!groups[k]) groups[k] = { sum: 0, count: 0, hits: 0, valid: 0 };
                groups[k].count++;
                
                if(cfg.agg === 'percent') {
                    if(cfg.targets && cfg.targets.some(t => t.toLowerCase().trim() === rawVal.toLowerCase().trim())) { groups[k].hits++; }
                } else if(cfg.agg === 'count') { if(r[cfg.y]) groups[k].valid++; }
                else { groups[k].sum += v; }
            });

            // Ordenamiento (Mayor a Menor)
            let sortedKeys = Object.keys(groups).sort((a, b) => {
                let valA = cfg.agg === 'percent' ? (groups[a].hits/groups[a].count) : (cfg.agg==='count'?groups[a].valid:groups[a].sum);
                let valB = cfg.agg === 'percent' ? (groups[b].hits/groups[b].count) : (cfg.agg==='count'?groups[b].valid:groups[b].sum);
                return valB - valA; 
            });

            let vals = sortedKeys.map(l => {
                if(cfg.agg === 'percent') return groups[l].count > 0 ? (groups[l].hits / groups[l].count) * 100 : 0;
                if(cfg.agg === 'count') return groups[l].valid;
                return groups[l].sum;
            });

            // Renderizar Tabla Resumen
            let th = `<table class="excel-table" id="table_${canvasId}"><thead><tr><th>Categoría</th><th class="text-right">Valor</th></tr></thead><tbody>`;
            sortedKeys.forEach((l, i) => {
                let display = cfg.agg === 'percent' ? vals[i].toFixed(1) + '%' : vals[i].toLocaleString();
                th += `<tr><td class="font-bold text-slate-700">${l}</td><td class="text-right font-black text-indigo-600">${display}</td></tr>`;
            });
            th += '</tbody></table>';

            // Renderizar Tabla Cruda (Filas) - Limitada a 200 para rendimiento
            let rawHtml = `<div id="raw_${canvasId}" style="display:none"><table class="excel-table"><thead><tr><th>${cfg.x}</th><th>${cfg.y}</th></tr></thead><tbody>`;
            fdata.slice(0, 200).forEach(r => {
                 rawHtml += `<tr><td>${r[cfg.x]||''}</td><td>${r[cfg.y]||''}</td></tr>`;
            });
            rawHtml += `</tbody></table>${fdata.length > 200 ? '<div class="p-2 text-xs text-center text-slate-400">Mostrando primeras 200 filas</div>' : ''}</div>`;

            document.getElementById('content_' + canvasId).innerHTML = th + rawHtml;

            // Render Chart
            const ctx = document.getElementById(canvasId).getContext('2d');
            let options = {
                responsive: true, maintainAspectRatio: false,
                onClick: (e) => { const card = document.getElementById('flip_' + canvasId); if(card) card.classList.toggle('flipped'); }
            };
            if(cfg.type !== 'doughnut') {
                options.scales = { y: { beginAtZero: true, max: cfg.agg==='percent'?100:undefined, grid: { color: '#f1f5f9' } }, x: { grid: { display: false } } };
            }

            new Chart(ctx, {
                type: cfg.type,
                data: {
                    labels: sortedKeys,
                    datasets: [{
                        label: cfg.agg.toUpperCase(),
                        data: vals,
                        backgroundColor: cfg.type==='line'?'transparent':['#4f46e5','#0ea5e9','#f59e0b','#ef4444','#10b981'],
                        borderColor: cfg.type==='line'?'#4f46e5':'white',
                        borderWidth: 2, borderRadius: 6, maxBarThickness: 50
                    }]
                },
                options: options
            });
        }

        // --- 4. UNIFICACIÓN ---
        window.toggleAuditMode = function() { window.buildAuditSidebar(); }
        window.buildAuditSidebar = function() {
            const agg = document.getElementById('auditAggType').value;
            const container = document.getElementById('auditMappingContainer'); container.innerHTML = '';
            Object.values(processedDataSources).forEach(ds => {
                let opts = `<option value="">-- Columna --</option>` + ds.columns.map(c => `<option value="${c}">${c}</option>`).join('');
                let extra = (agg === 'percent') 
                    ? `<select id="ay_${ds.id}" class="w-full p-2 border border-slate-200 rounded-lg text-xs outline-none bg-slate-50 mb-1" onchange="fillVal('${ds.id}')">${opts}</select><div id="av_c_${ds.id}" class="max-h-24 overflow-y-auto bg-white border border-slate-100 rounded-lg p-2 text-[10px] shadow-inner italic text-slate-400">Seleccionar...</div>`
                    : `<select id="ay_${ds.id}" class="w-full p-2 border border-slate-200 rounded-lg text-xs outline-none bg-slate-50 font-bold text-indigo-600">${opts}</select>`;

                container.innerHTML += `<div class="bg-white border border-slate-200 rounded-xl p-4 shadow-sm mb-3"><div class="flex justify-between font-black text-xs mb-2 text-slate-800"><span>${ds.name}</span><input type="checkbox" id="inc_${ds.id}" checked class="w-4 h-4 accent-emerald-600"></div><div class="space-y-2"><label class="text-[9px] text-slate-400 font-bold uppercase block">Agrupar por</label><select id="ax_${ds.id}" class="w-full p-2 border border-slate-200 rounded-lg text-xs outline-none bg-slate-50 font-bold text-slate-600">${opts}</select><label class="text-[9px] text-slate-400 font-bold uppercase block">Variable</label>${extra}</div></div>`;
            });
        }
        window.fillVal = function(id) {
            let col = document.getElementById(`ay_${id}`).value; let container = document.getElementById(`av_c_${id}`);
            if(!col) { container.innerHTML='Elegir...'; return; }
            let vals = new Set(); processedDataSources[id].data.forEach(r => { if(r[col]) vals.add(String(r[col]).trim()); });
            container.innerHTML = ''; Array.from(vals).sort().forEach(v => container.innerHTML+=`<label class="flex items-center gap-2 p-1 border-b border-slate-50 last:border-0 hover:bg-slate-50 cursor-pointer font-bold text-slate-600 text-[10px]"><input type="checkbox" class="av_chk_${id} rounded text-emerald-600" value="${v}"> ${v}</label>`);
        }

        window.generateMergedAudit = function(cfg=null) {
            document.getElementById('emptyAudit')?.remove();
            let config = cfg;
            if(!config) {
                const mode = document.querySelector('input[name="auditMode"]:checked').value;
                const agg = document.getElementById('auditAggType').value;
                let mappings = [];
                Object.values(processedDataSources).forEach(ds => {
                    if(document.getElementById(`inc_${ds.id}`).checked) {
                        let targets = []; if (agg === 'percent') { targets = Array.from(document.querySelectorAll(`.av_chk_${ds.id}:checked`)).map(c=>c.value); }
                        mappings.push({ dsId: ds.id, name: ds.name, x: document.getElementById(`ax_${ds.id}`).value, y: document.getElementById(`ay_${ds.id}`).value, targets: targets });
                    }
                });
                if(mappings.length === 0) return alert("Faltan fuentes.");
                config = { title: document.getElementById('auditTitle').value || 'Reporte Global', mode: mode, agg: agg, type: document.getElementById('auditChartType').value, mappings: mappings };
                savedAuditWidgetsConfig.push(config);
            }
            const wid = 'aw_'+Date.now()+Math.random();
            const grid = document.getElementById('auditWidgetsGrid');
            const card = document.createElement('div');
            card.className = "flip-container h-[450px]";
            card.innerHTML = `<div class="flipper" id="f_${wid}"><div class="front flex flex-col"><div class="flex justify-between items-center mb-4"><h3 class="font-black text-slate-800 text-sm truncate w-3/4">${config.title}</h3><div class="flex gap-2"><button onclick="event.stopPropagation(); document.getElementById('f_${wid}').classList.toggle('flipped')" class="p-2 text-emerald-500 bg-emerald-50 rounded-lg hover:bg-emerald-100 transition"><i class="fas fa-list"></i></button><button onclick="event.stopPropagation(); this.closest('.flip-container').remove()" class="p-2 text-red-400 bg-red-50 rounded-lg hover:bg-red-100 transition"><i class="fas fa-trash"></i></button></div></div><div class="flex-1 relative w-full h-full min-h-0"><canvas id="${wid}"></canvas></div></div><div class="back flex flex-col"><div class="p-4 border-b bg-emerald-50 flex justify-between items-center"><h3 class="font-black text-emerald-900 text-xs uppercase">Tabla de Datos</h3><button onclick="event.stopPropagation(); document.getElementById('f_${wid}').classList.toggle('flipped')" class="text-[10px] font-bold text-emerald-600 bg-white px-3 py-1 rounded shadow-sm">VOLVER</button></div><div class="flex-1 overflow-auto custom-scroll bg-white"><table class="excel-table" id="tb_${wid}"></table></div></div></div>`;
            grid.prepend(card); 
            setTimeout(() => renderUnifiedChart(config, wid), 100);
            document.getElementById('canvasArea4').scrollTop = 0;
        }

        function renderUnifiedChart(cfg, id) {
            let labelsS = new Set(); let tableData = {};
            cfg.mappings.forEach(map => {
                let data = processedDataSources[map.dsId].data;
                let local = {};
                data.forEach(r => {
                    let k = r[map.x] ? String(r[map.x]).trim() : map.name; labelsS.add(k);
                    if(!local[k]) local[k] = {s:0, c:0, h:0, v:0};
                    local[k].c++;
                    let v = parseFloat(r[map.y]) || 0; let raw = r[map.y] ? String(r[map.y]).trim() : "";
                    if(cfg.agg === 'percent') { if(map.targets && map.targets.some(t => t.toLowerCase().trim() === raw.toLowerCase().trim())) local[k].h++; }
                    else if(cfg.agg === 'count') { if(r[map.y]) local[k].v++; } else local[k].s += v;
                });
                Object.keys(local).forEach(k => {
                    let res = 0; if(cfg.agg === 'percent') { res = local[k].c > 0 ? (local[k].h/local[k].c)*100:0; if(!tableData[k]) tableData[k] = {h:0,c:0}; tableData[k].h += local[k].h; tableData[k].c += local[k].c; }
                    else if(cfg.agg === 'count') { res = local[k].v; if(!tableData[k]) tableData[k] = {s:0}; tableData[k].s += res; }
                    else { res = local[k].s; if(!tableData[k]) tableData[k] = {s:0}; tableData[k].s += res; }
                    if(!tableData[k].vs) tableData[k].vs = {}; tableData[k].vs[map.name] = res;
                });
            });

            // Ordenar de mayor a menor según el total global
            let sortedLabels = Array.from(labelsS).sort((a, b) => {
                let valA = 0, valB = 0;
                if(cfg.agg === 'percent') {
                     valA = tableData[a] ? (tableData[a].h / tableData[a].c) : 0;
                     valB = tableData[b] ? (tableData[b].h / tableData[b].c) : 0;
                } else {
                     valA = tableData[a]?.s || 0; valB = tableData[b]?.s || 0;
                }
                return valB - valA;
            });

            let datasets = [];
            if(cfg.mode === 'compare') {
                cfg.mappings.forEach((map, i) => { 
                    datasets.push({ 
                        label: map.name, 
                        data: sortedLabels.map(l => (tableData[l] && tableData[l].vs[map.name]) || 0), 
                        backgroundColor: ['#6366f1','#10b981','#f59e0b','#ef4444'][i%4], 
                        maxBarThickness: 30, borderRadius: 4 
                    }); 
                });
            } else {
                let d = sortedLabels.map(l => (cfg.agg==='percent') ? (tableData[l].h/tableData[l].c)*100 : tableData[l].s);
                datasets.push({ label: 'Total Unificado', data: d, backgroundColor: '#10b981', maxBarThickness: 50, borderRadius: 6 });
            }
            
            let th = `<thead><tr><th>Categoría</th>${cfg.mappings.map(m=>`<th class="text-right">${m.name.substring(0,8)}...</th>`).join('')}</tr></thead><tbody>`;
            sortedLabels.forEach(l => { th += `<tr><td class="font-bold text-slate-700">${l}</td>${cfg.mappings.map(m=>`<td class="text-right font-bold text-indigo-600">${((tableData[l]&&tableData[l].vs[m.name])||0).toFixed(1)}</td>`).join('')}</tr>`; });
            document.getElementById('tb_'+id).innerHTML = th + '</tbody>';

            new Chart(document.getElementById(id).getContext('2d'), { type: cfg.type, data: { labels: sortedLabels, datasets: datasets }, options: { maintainAspectRatio: false, onClick: (e) => { let c = document.getElementById('f_' + id); if(c) c.classList.toggle('flipped'); }, scales: { y: { beginAtZero: true, max: cfg.agg==='percent'?100:undefined } } } });
        }

        window.saveToFirebase = async function() {
            try { await addDoc(collection(db, "reportes_v26"), { nombre: document.getElementById('projectName3')?.value || document.getElementById('projectName4')?.value || 'Proyecto', date: serverTimestamp(), sources: JSON.stringify(processedDataSources), widgetsLocal: savedWidgetsConfig, widgetsGlobal: savedAuditWidgetsConfig }); alert("Guardado!"); loadProjs(); } catch(e) { alert("Error al guardar"); }
        }

        async function loadProjs() {
            try {
                const snaps = await getDocs(query(collection(db, "reportes_v26"), orderBy("date", "desc")));
                const list = document.getElementById('cloudProjectsList'); list.innerHTML = '';
                snaps.forEach(doc => {
                    const d = doc.data(); const b = document.createElement('button'); b.className = "w-full text-left p-3 border border-slate-100 rounded-xl mb-1 text-xs hover:bg-slate-50 transition";
                    b.innerHTML = `<div class="font-bold text-slate-700">${d.nombre}</div><div class="text-[9px] text-slate-400">${new Date(d.date.seconds*1000).toLocaleDateString()}</div>`;
                    b.onclick = () => {
                        processedDataSources = JSON.parse(d.sources); savedWidgetsConfig = d.widgetsLocal||[]; savedAuditWidgetsConfig = d.widgetsGlobal||[];
                        const dsSel = document.getElementById('dsSelector'); dsSel.innerHTML = '';
                        Object.values(processedDataSources).forEach(dx => dsSel.innerHTML += `<option value="${dx.id}">${dx.name}</option>`);
                        document.getElementById('widgetsGrid').innerHTML = ''; savedWidgetsConfig.forEach(c => window.buildWidget(c));
                        document.getElementById('auditWidgetsGrid').innerHTML = ''; savedAuditWidgetsConfig.forEach(c => window.generateMergedAudit(c));
                        ['tab2','tab3','tab4'].forEach(id => { let el = document.getElementById(id); if(el) el.disabled=false; el.classList.remove('tab-disabled'); });
                        switchView(3);
                    };
                    list.appendChild(b);
                });
            } catch(e) {}
        }
    </script>
